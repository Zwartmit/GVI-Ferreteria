{% extends 'layout.html' %}
{% load static %}

{% block contenido %}
<div class="containerVerificador">
    <div class="verificador-container">
      <div class="verificador">
        <h2 class="mb-4 text-center">Consulta de Precio</h2>
        <div class="input-group">
          <input type="text" id="producto" class="form-control" placeholder="Ingresa el código" aria-label="Código del producto">
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn-ver" onclick="verificarPrecio()">
            <i class="fas fa-search me-1"></i> Consultar
          </button>
          <button class="btn btn-danger" onclick="limpiarResultado()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <div id="resultado" class="resultado-cuadro mt-4 p-3 border rounded"></div>
      </div>
    </div>
    <script src="{% static '/lib/adminlte-3.0.4/js/verificador.js' %}"></script>
  </div>
{% endblock %}

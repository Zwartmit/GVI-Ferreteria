{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a</title>
    <link href="{% static 'img/logo_ferreteria.png' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/plugins/font-awesome-5.11.1/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/adminlte-3.0.4/css/adminlte.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="{% static 'lib/sweetalert2/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'lib/sienna/sienna_login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/styleLogin.css' %}">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="{% url 'index' %}"><img src="{% static 'img/logo_ferreteria.png' %}" alt="üõ†" style="width: auto; height: 100px"></a>
            </div>
            <div class="card-body">
                <h2 class="login-box-msg">Restablecer Contrase√±a</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block">Crear nueva contrase√±a</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'lib/adminlte-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/adminlte-3.0.4/js/adminlte.min.js' %}"></script>
    <script>
        {% if form.errors %}
        var errors = '';
        {% for field in form %}
        {% for error in field.errors %}
        errors += '{{ error }}';
        {% endfor %}
        {% endfor %}

        Swal.fire({
            title: 'Error',
            text: errors,
            icon: 'error',
        });
        {% endif %}
    </script>
</body>

</html>
